<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="text-align: center;">pass object as function parameter</h1>
</head>
<body>
    <script>
        class Student{
            constructor(name,roll){
                this.name=name;
                this.roll=roll;
            }
        }
        function f(a){
            console.log(a.name);
            console.log(a.roll);
        }
        var obj=new Student("vamshi krishna",50);
        f(obj);
    </script>
</body>
</html>
